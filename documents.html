<!DOCTYPE html>
<html>
    <head>
        <title>文档 - undefined</title>
        <style>
            .List_Item{
                padding: 20px;
                width:calc(100%-10px);
                cursor: pointer;
            }/*
            .List_Item:not(:last-child):after{
                /*
                position:relative;
                left: 20px;
                bottom: 0px;*//*
                width: calc(100%);
                border-bottom: 1px solid #efefef;
            }*/
            .List_Item:hover {
                background-color: aqua;
            }
            .img{
                position: absolute;
                margin: auto;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                object-fit: cover;
                object-position: center;
            }
            .Right{
                position:absolute;
                right: 50px;
            }
            .h2{
                font-size: 25px;
                color: inherit;
                text-decoration: none;
            }
            .List_Icon{
                border-style: solid;
                border-radius: 50px;
                width:40px;
                border-color:transparent;
            }
            .Writer_Name{
                font-size: 25px;
                position: absolute;
            }
        </style>
        <script>
            var DarkMode=false,d=1;
            var Title=new Array;
            var Time=new Array;
            var Write=new Array,HeadIcon=new Array;
            function init(){
                Title=['我的Minecraft服务器主页支持管理员上传文档了！'];
                Time=['2024-01-05'];
                Write=['Office-Excel'];
                HeadIcon=['https://i0.hdslb.com/bfs/face/9b45d31ed26efbb3c4efcf5d695edd5d57ecad8d.jpg','https://i0.hdslb.com/bfs/face/93c943d55d17eebad7275c3fd81f581979d0248d.jpg','https://i1.hdslb.com/bfs/face/68223c8484171d8194159127f5761e48bf03edf5.jpg','https://i0.hdslb.com/bfs/face/member/noface.jpg']
            }
            function func1(){
                var command=window.location.href;
                command=command.split('?');
                if(command.length==2){
                    command=command[1];
                    command=command.split('&');
                    for(var i=0;i<command.length;i++){
                        var href=command[i].split('=');
                        if(href.length==1||href.length==0) continue;
                        if(href[0]=='DarkMode'){
                            if(href[1]=='true') document.getElementById('body').style.color='white',DarkMode=true,document.getElementById('body').style.backgroundColor='black';
                            else document.getElementById('body').style.color='black',document.getElementById('body').style.backgroundColor='white';
                        }
                    }
                }
                init();
                Load();
            }
            function Load(){
                for(let i=1;i<=d;i++){
                    let A_VAR=document.createElement('div'),span1=document.createElement('span'),span2=document.createElement('span'),br=document.createElement('br'),icon=document.createElement('img'),Writer=document.createElement('span');
                    A_VAR.className="List_Item";
                    let f = () =>{
                        window.open('watch.html?doc='+i+(DarkMode?'&DarkMode=true':'&DarkMode=false'),'_self',window)
                    };
                    A_VAR.onclick=f;
                    A_VAR.id="Link"+i;
                    document.getElementById('father').appendChild(A_VAR);
                    span1.className="h2";
                    span2.className="Right";
                    span1.innerText=Title[i-1];
                    span2.innerText=Time[i-1];
                    icon.className="List_Icon";
                    switch(Write[i-1]){
                        case 'Office-Excel':icon.src=HeadIcon[0];break;
                        case '1':icon.src=HeadIcon[1];break;
                        case 'KFCweek4':icon.src=HeadIcon[2];break;
                        case 'She_Fa21':icon.src=HeadIcon[3];break;
                    }
                    Writer.innerText=Write[i-1];
                    Writer.className="Writer_Name";
                    document.getElementById('Link'+i).appendChild(span1);
                    document.getElementById('Link'+i).appendChild(br);
                    document.getElementById('Link'+i).appendChild(span2);
                    document.getElementById('Link'+i).appendChild(icon);
                    document.getElementById('Link'+i).appendChild(Writer);
                }
            }
        </script>
    </head>
    <body onload="func1()" style="color:black" id="body">
            <center><h1>Office-Excel的个人主页 - 文档</h1></center>
            <div id="father">
            </div>

            <iframe id="frame" style="position:fixed;left:0px;top:0px;width:100%;height:100%;border-style:none" src=""></iframe>
        </div>-->
    </body>
</html>
